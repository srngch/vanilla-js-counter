<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script type="module" src="./index.js"></script>
	<link rel="stylesheet" href="style.css">
	<title>Counter</title>
</head>
<body>
	<header>Counter</header>
	<main class="wrapper">
		<section class="counter-wrapper">
			<div id="counterValue" class="counter-value">0</div>
			<div class="counter-control">
				<button id="counterPlus" class="counter-button">+</button>
				<button id="counterMinus" class="counter-button">-</button>
				<button id="counterReset" class="counter-button">0</button>
			</div>
		</section>
	</main>
	<footer>Made with ☕️ by srngch</footer>
</body>
</html>
